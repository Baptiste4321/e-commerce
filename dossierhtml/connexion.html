<!doctype html>
<html lang="en">
<head>
    <title>Webleb</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/stylelogin.css">
</head>
<header>
    <a href="index1.html">
        <img class="logo" src="../assets/aigle2.png" >
    </a>
</header>
<body>
<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3 colortitre"><span>Connexion</span><span>Créer compte</span></h6>
                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                    <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Connexion</h4>
                                        <div class="form-group">
                                            <input type="email" class="form-style" placeholder="Email">
                                            <i class="input-icon uil uil-at"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" class="form-style" placeholder="Mot de passe">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <a href="utilisateur.html" class="btn mt-4">Connecter</a>
                                        <p class="mb-0 mt-4 text-center"><a href="index.html" class="link">mot de passe oublié?</a></p>
                                    </div>
                                </div>
                            </div>
                            <div class="card-back">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-3 pb-3">Créer compte</h4>
                                        <div class="form-group">
                                            <input type="text" class="form-style" placeholder="Nom">
                                            <i class="input-icon uil uil-user"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="email" class="form-style" placeholder="Email">
                                            <i class="input-icon uil uil-at"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" class="form-style" placeholder="Mot de passe">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" class="form-style" placeholder="Entrer a nouveau">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <a href="index.html" class="btn mt-4">Enregistrer</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
